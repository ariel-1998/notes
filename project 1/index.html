<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>
<body>
    <h1 class="text-center mt-4">My Task Board</h1>
    <form class="grid mt-5" onsubmit="printTask(event)">
        <label for="task-body" class="text" >Enter is your task:</label>
        <textarea name="task" class="form-control" id="taskBody" rows="5" placeholder="write your task!" required></textarea>
        <label for="date">Target date for completing the task:</label>
        <input name="date" type="date" class="form-control" id="date" required>
        <label for="time">Target time for completing the task:</label>
        <input name="time" type="time" class="form-control" id="time" required>
        <div class="button">
            <button class="btn btn-warning" type="reset">RESET</button>
            <button class="btn btn-primary" type="submit">SUBMIT</button>
        </div>
    </form>

    <div class="note-list"></div>

       </div>
</body>
</html>
